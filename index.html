<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Game Launcher</title>

<style>
body {
  margin: 0;
  padding: 20px;
  background: #1e1e1e;
  font-family: system-ui, sans-serif;
  color: #fff;
}

h1 {
  margin-bottom: 20px;
  font-size: 28px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
}

.card {
  background: #2a2a2a;
  border-radius: 16px;
  overflow: hidden;
  text-decoration: none;
  color: white;
  transition: transform 0.2s, box-shadow 0.2s;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

.card img {
  width: 100%;
  height: 300px;
  object-fit: cover;
}

.card .title {
  padding: 14px;
  font-size: 18px;
  text-align: center;
}
</style>
</head>

<body>

<h1>Mouse Training Game Launcher</h1>

<div class="grid">
